<div layout="row" >

  <mat-sidenav-container class="example-container" autosize>
    <mat-sidenav #sidenav mode="over" class="sidenav-content">
      <div class="fullDiv">
      <div class="userInfos">
      <app-participant-infos *ngIf="!isNullOrUndefined(userService?.id)" [participantId]="userService.id" class="userAvatar"></app-participant-infos><h3>{{userService.name}}</h3>
      </div>
      <div>
        <mat-nav-list>
          <mat-divider></mat-divider>
          <mat-list-item (click)="sidenav.toggle();goToActivities();" i18n="@@myActivities">Mes activités</mat-list-item>
          <mat-divider></mat-divider>
          <mat-list-item (click)="logout()" i18n="@@logout"><mat-icon>power_settings_new</mat-icon>Déconnexion</mat-list-item>
        </mat-nav-list>
      </div>
      </div>
    </mat-sidenav>

    <mat-sidenav-content>

  <mat-toolbar color="primary">
    <div class="mat-toolbar-tools">

    </div>

    <div>
    <button mat-button *ngIf="userService.loggedIn" (click)="sidenav.toggle();"><mat-icon>menu</mat-icon></button>
    </div>
    <!--
    <button mat-button routerLink="/activities" *ngIf="userService.loggedIn">Mes activités</button>
    -->

      <h3>
        <div *ngIf="activityService?.activityLoaded?.type === 'Main'">
          <div class="activity-name">
            <!--<button mat-button (click)="backClicked();"><mat-icon>arrow_back</mat-icon></button>-->
            <div class="right">
              <activity-name-edit [activityId]="activityService?.activityLoaded?._id" [type]="'Loaded'" [edit]="true"></activity-name-edit>
            </div>
          </div>
        </div>

        <div *ngIf="activityService?.activityLoaded?.type === 'Sequence'">
          <div class="activity-name">
            <!--<button mat-button (click)="backClicked();"><mat-icon>arrow_back</mat-icon></button>-->
            <div class="right">
              <activity-name-edit class="aligned-left" [type]="'Parent'" [edit]="false" [activityId]="activityService?.activityLoaded?.parent"
              ></activity-name-edit> <div class="aligned-left">&nbsp; : 	&nbsp;</div>
              <activity-name-edit class="aligned-left" [type]="'Loaded'" [edit]="false" [activityId]="activityService?.activityLoaded?._id"
              ></activity-name-edit>
              <div *ngIf="!activityService?.activityLoaded?.master" class="aligned-left">({{activityService?.activityLoaded?.nameForTeacher}})</div>
            </div>
          </div>
        </div>
      </h3>

    <div class="flex-auto">
    <span class="spacer"></span>
    </div>
    <div *ngIf="userService.loggedIn" class="aligned-right-padding-right">
      <div class="aligned-left"><app-participant-infos *ngIf="!isNullOrUndefined(userService?.id)" [participantId]="userService.id" class="userAvatar"></app-participant-infos></div>
      <div class="aligned-right"><h3>{{userService.name}}</h3></div>
    </div>
    <!--
    <div *ngIf="userService.loggedIn" class="aligned-right">
      <h6>{{userService.name}}
        <button mat-button (click)="logout()" routerLink="/">
          <mat-icon>power_settings_new</mat-icon>
        </button>
      </h6>
    </div>
    <!--
    <mat-menu #menu="matMenu">
      <button mat-menu-item routerLink="/activities" *ngIf="userService.loggedIn">Mes activités</button>
      <button mat-menu-item (click)="logout()" routerLink="/" *ngIf="userService.loggedIn">Déconnexion</button>
    </mat-menu>

    -->

  </mat-toolbar>

      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>


</div>
