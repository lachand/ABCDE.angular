<div layout="row" >
  <md-toolbar color="primary">

    <!--<button md-button routerLink="/">
      <md-icon>home</md-icon>
      ABCDE
    </button>
    -->

    <span class="fill-remaining-space"></span>
    <div fxLayout="row" fxShow="false" fxShow.gt-xs>
      <button md-menu-item routerLink="/activities" *ngIf="userService.loggedIn">Mes activités</button>
      <button md-menu-item [routerLink]="['/activity_apps', activityService.activity_loaded._id]" *ngIf="userService.loggedIn && activityService.activity_loaded !== null">Activité en cours</button>
      <button md-menu-item (click)="logout()" routerLink="/" *ngIf="userService.loggedIn">Déconnexion</button>
    </div>
    <button md-button [md-menu-trigger-for]="menu" fxHide="false" fxHide.gt-xs *ngIf="userService.loggedIn">
      <md-icon>menu</md-icon>
    </button>


  </md-toolbar>

  <md-menu x-position="before" #menu="mdMenu">
    <button md-menu-item routerLink="/activities" [mdMenuTriggerFor]="menu" *ngIf="userService.loggedIn">Mes activités</button>
    <button md-menu-item routerLink="/activity_apps" [mdMenuTriggerFor]="menu" *ngIf="userService.loggedIn && activityService.activity_loaded !== null">Activité en cours</button>
    <button md-menu-item routerLink="/" [mdMenuTriggerFor]="menu" *ngIf="userService.loggedIn">Déconnexion</button>
  </md-menu>

  <router-outlet></router-outlet>

</div>
