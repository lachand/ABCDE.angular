
<div fxLayout="row" fxLayout.xs="column" class="flex-main-div">
  <div class="flex-card">
    <mat-card>

    <h3>Connexion</h3>
<form [formGroup]="loginForm" (ngSubmit)="login()">

  <div>
    <mat-input-container>
      <input matInput placeholder="Nom d'utilisateur" type="text" formControlName="username">
    </mat-input-container>
  </div>

  <div>
    <mat-input-container>
      <input matInput placeholder="Mot de passe" type="password" formControlName="password">
    </mat-input-container>
  </div>

  <div>
    <button mat-button type="submit">Connexion</button>
  </div>
</form>
    </mat-card>
</div>
</div>
