<h3 class="main-title">
  <div>
    <div class="title">
  <button mat-button (click)="backClicked();">
    <mat-icon>arrow_back</mat-icon>
  </button> Groupes pour l'activit√© {{activityInfo?.name}}
    </div>
    <div>
  <mat-chip-list class="chip-list">
    <mat-chip *ngIf="user.fonction === 'Enseignant'" class="chip" #chip (mouseenter)="onHovering($event);" (mouseleave)="onUnovering($event)" (click)="activityEdit()">
      <mat-icon>edit</mat-icon>
      {{editActivity}}
    </mat-chip>
    <mat-chip *ngIf="user.fonction === 'Enseignant'" class="chip" #chip (mouseenter)="onHoveringView($event);" (mouseleave)="onUnoveringView($event)" (click)="activityView()">
      <mat-icon>visibility</mat-icon>
      {{viewActivity}}
    </mat-chip>
  </mat-chip-list>
    </div>
  </div>
</h3>
<div fxLayout="row" fxLayout.xs="column" class="flex-main-div">
  <br>
  <div *ngFor="let activity of duplicateList" fxFlex="33%"
       class="flex-card">
    <app-activity-infos-teacher [activityId]="activity"></app-activity-infos-teacher>
  </div>
</div>
