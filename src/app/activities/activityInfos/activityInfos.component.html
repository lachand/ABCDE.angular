<mat-card class="activity-card" (dblclick)="show_activity(activityId)">
  <!--
  <img mat-card-image src="http://163.172.38.12:5984/activites/{{activityId}}/{{activityInfos?.image}}"
       alt="http://163.172.38.12:5984/{{activityId}}/{{activityInfos?.image}}">
-->
  <!--
  <div class="header-card-actions"><button mat-button *ngIf="user.fonction === 'Enseignant'" (click)="delete_activity(activity._id)">x</button></div>
-->

  <h3 mat-line>{{activityInfos?.name}}
    <button class="menu-right-align" mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>more_vert</mat-icon>
    </button>
  </h3>

  <mat-menu #menu="matMenu">
    <button mat-menu-item *ngIf="user.fonction === 'Enseignant'" (click)="edit_activity(activityId)">
      <span>Editer</span>
    </button>
    <button mat-menu-item (click)="show_activity(activityId)">
      <span>Voir</span>
    </button>
    <button mat-menu-item *ngIf="user.fonction === 'Enseignant' && activityInfos?.master === true"
            (click)="duplicate_activity(activityId)">
      <span>Partager</span>
    </button>
    <button mat-menu-item *ngIf="user.fonction === 'Enseignant' && activityInfos?.master  === true"
            (click)="show_duplicates(activityId)">
      <span>Voir les groupes</span>
    </button>
  </mat-menu>

  <div [innerHTML]="activityInfos?.description" class="activity-description"></div>

  <!--
  <mat-card-actions class="centered">
          <mat-icon class="icon-huge">play_arrow</mat-icon>
          <mat-icon class="icon-huge">pause</mat-icon>
  </mat-card-actions>
  -->

        <mat-progress-bar
          mode="buffer"
          class="example-margin"
          [value]="((activityInfos?.subactivityList.indexOf(activityInfos?.currentLoaded)/activityInfos?.subactivityList.length)*100)"
          [bufferValue]="(((activityInfos?.subactivityList.indexOf(activityInfos?.currentLoaded)+1)/activityInfos?.subactivityList.length)*100)">
        >
        </mat-progress-bar>
      </mat-card>
