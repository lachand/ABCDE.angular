<mat-card class="activity-card" (dblclick)="viewOrEdit(activityId)">

  <h3 mat-line><div class="sequence-name">{{activityInfos?.name}}</div>
    <div>
    <mat-chip-list>
      <mat-chip class="chip-warning" *ngIf="activityInfos?.visible === false" (click)="switchVisibility()"><mat-icon>visibility_off</mat-icon></mat-chip>
      <mat-chip *ngIf="activityInfos?.visible === true" (click)="switchVisibility()"><mat-icon>visibility</mat-icon></mat-chip>
      <mat-chip *ngIf="activityInfos?.blocked === false" (click)="switchLock()"><mat-icon>lock_open</mat-icon></mat-chip>
      <mat-chip class="chip-warning" *ngIf="activityInfos?.blocked === true" (click)="switchLock()"><mat-icon>lock</mat-icon></mat-chip>
    </mat-chip-list>
    </div>
  </h3>
  <div [innerHTML]="activityInfos?.description" class="activity-description"></div>

</mat-card>
