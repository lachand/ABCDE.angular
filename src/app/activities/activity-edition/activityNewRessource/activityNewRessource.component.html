<script src="../../main.ts"></script>

<form [formGroup]="formNewUrl" (ngSubmit)="newUrl()">
  <h3>Nouveau lien</h3>

  <div>
    <mat-input-container>
      <input matInput placeholder="Nom de la ressource" type="text" formControlName="name">
    </mat-input-container>
  </div>
  <div>
    <mat-input-container>
      <input matInput placeholder="Lien de la ressource" type="url" formControlName="url">
    </mat-input-container>
  </div>

  <div>
    <button mat-button type="submit" i18n="@@add">Ajouter</button>
    <button mat-button (click)="close()" i18n="@@back">Retour</button>
  </div>
</form>
