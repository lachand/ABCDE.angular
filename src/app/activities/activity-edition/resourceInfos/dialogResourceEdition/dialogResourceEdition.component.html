<script src="../../main.ts"></script>
<div layout="row" >
  <div>
    <h2 mat-dialog-title>Nom de la resource</h2>
    <mat-dialog-content>
      <div>
        <form [formGroup]="resourceNameForm">
        <mat-input-container>
          <input matInput placeholder="Nom de la resource" type="text" formControlName="resourcename">
          <mat-hint class="hint-red" *ngIf="errorResourceName" i18n="@@errorResourceName">Merci de rentrer un nom</mat-hint>
        </mat-input-container>
        </form>
      </div>
    </mat-dialog-content>
    <mat-dialog-actions>
      <button mat-button (click)="validate()" i18n="@@validate">Valider</button>
      <button mat-button (click)="close_dialog()" i18n="@@cancel">Annuler</button>
    </mat-dialog-actions>
  </div>
</div>
