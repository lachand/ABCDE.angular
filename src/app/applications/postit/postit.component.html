<h3>{{title}}</h3>
<jqxKanban *ngIf="columns.length > 0 && appId"
           #myKanban
           (onItemMoved)="onItemMoved($event)"
           (onItemAttrClicked)="myKanbanOnItemAttrClicked($event)"
           (onColumnAttrClicked)="myKanbanonColumnAttrClicked($event)"
           [width]="'100%'"
           [height]="400" [template]="template" [source]="dataAdapter"
           [columns]="columns" [columnRenderer]="columnRenderer"
           [resources]="resourcesAdapterFunc()" [itemRenderer]="itemRenderer">
</jqxKanban>
