<div layout="row" >
<form [formGroup]="sendMessage" (ngSubmit)="addMessage()">

  <mat-input-container>
    <input mdInput placeholder="Message" type="text" formControlName="text">
  </mat-input-container>

  <button mat-button type="submit">
    <mat-icon>send</mat-icon>
  </button>

</form>
</div>
